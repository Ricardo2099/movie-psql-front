<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #d0f0f7;
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    .form-container, .list-container {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px 5px 10px 0;
      width: calc(50% - 12px);
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #ffffff;
      margin: 8px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .movie-info {
      flex-grow: 1;
      color: #333;
    }
  </style>
  <script src="callrestapi.js" defer></script>
</head>
<body>

  <h1>Lista de Películas</h1>

  <div class="form-container">
    <h2>Agregar Película</h2>
    <input type="text" id="title" placeholder="Título">
    <input type="text" id="director" placeholder="Director">
    <input type="number" id="year" placeholder="Año">
    <input type="text" id="synopsis" placeholder="Sinopsis">
    <br>
    <button onclick="createMovie()">POST película</button>
    <button onclick="getMovies()">GET películas</button>
  </div>

  <div class="list-container">
    <ul id="movieList">
      <!-- Lista de películas aparecerá aquí -->
    </ul>
  </div>

</body>
</html>
